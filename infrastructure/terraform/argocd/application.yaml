apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: huma-counter-app
  namespace: argocd
spec:
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true
  project: default
  source:
    repoURL: https://github.com/alvarolinarescabre/huma-counter-href-10-sites.git
    targetRevision: main
    path: gitops
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default

version: 0.2

env:
  variables:
    REPO_NAME: "huma-counter-href-10-sites"
    ARGOCD_REPO: "alvarolinarescabre/eks-argocd"
    ARGOCD_APP_NAME: "huma-counter-href-10-sites"
    ARGOCD_PUSH_BRANCH: "ci"

phases:
  install:
    commands:
      - echo Instalando dependencias...
      - yum install -y git || apt-get install -y git || true
  pre_build:
    commands:
      - echo Iniciando sesión en Amazon ECR...
      - AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com
  build:
    commands:
      - echo Construyendo la imagen Docker...
      - docker build -t $REPO_NAME:$IMAGE_TAG .
      - docker tag $REPO_NAME:$IMAGE_TAG $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$REPO_NAME:$IMAGE_TAG
      - docker tag $REPO_NAME:$IMAGE_TAG $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$REPO_NAME:latest
  post_build:
    commands:
      - echo Subiendo la imagen a ECR...
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$REPO_NAME:$IMAGE_TAG
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$REPO_NAME:latest
      - echo "Construcción completada el $(date)"
      - printf '[{"name":"huma-container","imageUri":"%s"}]' $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$REPO_NAME:$IMAGE_TAG > imagedefinitions.json
      - echo "Actualizar manifiestos en el repo ArgoCD..."
      - chmod +x scripts/update-argocd.sh
      - ./scripts/update-argocd.sh $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$REPO_NAME:$IMAGE_TAG || echo "Advertencia: fallo al actualizar ArgoCD repo"

artifacts:
  files:
    - imagedefinitions.json
